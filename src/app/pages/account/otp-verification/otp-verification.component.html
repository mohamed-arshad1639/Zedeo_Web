<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <h6>Please enter the one time password <br> to verify your account</h6>
            <div> <span>A code has been sent to</span> <small>*******9897</small> </div>
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
            <input class="m-2 text-center form-control rounded" type="text" [(ngModel)]="col1" id="first" maxlength="1" /> 
            <input class="m-2 text-center form-control rounded" type="text" [(ngModel)]="col2" id="second" maxlength="1" /> 
            <input class="m-2 text-center form-control rounded" type="text" [(ngModel)]="col3" id="third" maxlength="1" /> 
            <input class="m-2 text-center form-control rounded" type="text"  [(ngModel)]="col4"id="fourth" maxlength="1" />
        </div>
            <div class="mt-4"> <button class="btn btn-danger px-4 validate" (click)="verifyOtp()" >Validate</button> </div>
        </div>
    </div>
</div>
