<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form [formGroup]="registerForm" (ngSubmit)="register()" class="theme-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="Name">Name</label>
                                <input type="text" formControlName="Name" class="form-control" name="Name" id="Name" placeholder="Name" >
                                <div style="color: red;" *ngIf="((this.registerForm.get('Name')?.dirty)||this.registerForm.get('Name')?.touched)&&(this.registerForm.get('Name')?.errors)">Please Enter Valid Name</div>
                                <label for="Name" >&nbsp;</label>
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Phone</label>
                                <input type="text" formControlName="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                                <div style="color:red;" *ngIf="((this.registerForm.get('phone')?.dirty)||this.registerForm.get('phone')?.touched)&&(this.registerForm.get('phone')?.errors)">Please Enter Valid Phone Number</div>
                                <label for="phone">&nbsp;</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Email">
                                <div style="color:red;" *ngIf="((this.registerForm.get('email')?.dirty)||this.registerForm.get('email')?.touched)&&(this.registerForm.get('email')?.errors)">Please Enter Valid Email</div>
                                <label for="email">&nbsp;</label>
                            </div>
                            <div class="col-md-6">
                                <label for="Password">Password</label>
                                <input type="password" formControlName="password" name="Password" class="form-control" id="Password" placeholder="Enter your password">
                                <div style="color:red;" *ngIf="((this.registerForm.get('password')?.dirty)||this.registerForm.get('password')?.touched)&&(this.registerForm.get('password')?.errors)">Please Enter Valid Password</div>
                                <label for="Password">&nbsp;</label>
                            </div>
                        </div>
                        <button  type="submit" class="btn btn-solid">create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
